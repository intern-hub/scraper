plugins {
    id 'java'
    id 'application'
}

group 'com.internhub.scraper'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'net.dean.jraw', name: 'JRAW', version: '1.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'com.internhub.scraper.Main'
}

